<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/b1926f0f3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/index.js"></script>
    <title>Add Event</title>
  </head>
  <body>

   
  
    <form class="container">

     <h2>ADD A TASK</h2>
     <i class="fas fa-times"></i>

     <!-- Task -->
     <div class="mb-3">
       <label for="exampleFormControlInput1" class="form-label">Task</label>
       <input type="form-control" class="form-control" id="exampleFormControlInput1" >
     </div>

     <!-- Task Description -->
     <div class="mb-3">
       <label for="exampleFormControlTextarea1" class="form-label">Task Description</label>
       <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write a short and sweet description for the task."></textarea>
     </div>

     <!-- Person Assigned -->
     <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="form-control" class="form-control" id="exampleFormControlInput1" placeholder="Task to be assigned to...">
    </div>

     <!-- Calendar -->
     <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Due Date</label>
      <input type="form-control" class="form-control" id="exampleFormControlInput1" >
    </div>

     <!-- Status Field -->
     
     <div class="mb-3">
     <label for="exampleDataList" class="form-label">Status</label>
     <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
     <datalist id="datalistOptions">
       <option value="To Start">
       <option value="In Progress">
       <option value="Roadblock">
       <option value="Review">
       <option value="Completed">
      </datalist>
     </div>

     <!-- Button -->
     <button type="submit" class="btn btn-primary">Sign in</button>
   
    </form>












    
  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>.
