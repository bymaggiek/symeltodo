<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b1926f0f3c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/addevent.css" />
    <script src="../js/index.js"></script>
    <title>Add Event</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-header">
          <h2>Add a Task</h2>
          <i class="fas fa-x fa-times-circle"></i>
        </div>

        <!-- Task -->
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label">Task</label>
          <input
            type="form-control"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>

        <!-- Task Description -->
        <div class="mb-2">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Task Description</label
          >
          <textarea
            maxlength="280"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Write a short and sweet description for the task."
          ></textarea>
        </div>

        <!-- Person Assigned -->
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            type="form-control"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Task to be assigned to..."
          />
        </div>

        <!-- Calendar -->
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Due Date</label
          >
          <input
            type="form-control"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>

        <!-- Status Field -->

        <div class="mb-4">
          <label for="exampleDataList" class="form-label">Status</label>
          <input
            class="form-control"
            list="datalistOptions"
            id="exampleDataList"
          />
          <datalist id="datalistOptions">
            <option value="To Start"></option>
            <option value="In Progress"></option>
            <option value="Roadblock"></option>
            <option value="Review"></option>
            <option value="Completed"></option>
          </datalist>
        </div>

        <!-- Button -->
        <button type="submit" class="btn">SAVE</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
